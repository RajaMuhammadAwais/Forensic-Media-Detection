name: FMD Tool CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies (minimal for CI)
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir numpy opencv-python pywavelets librosa scikit-learn pillow soundfile
          pip install --no-cache-dir flake8 pytest

      - name: Install system dependencies (ffmpeg, OpenCV libs)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libgl1 libsm6 libxrender1 libxext6

      - name: Lint Python code with flake8
        run: |
          echo "Running Python linter..."
          flake8 audio_forensics/ image_forensics/ video_forensics/ multimodal_analysis/ cli/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 audio_forensics/ image_forensics/ video_forensics/ multimodal_analysis/ cli/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run Python unit tests with pytest
        run: |
          echo "Running unit tests..."
          pytest -q test_wavelet_integration.py test_multimodal_verifier.py --disable-warnings --maxfail=3

