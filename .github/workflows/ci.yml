name: FMD Tool CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          echo "Running linter..."
          flake8 fmd_tool/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 fmd_tool/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Run unit tests with pytest
        run: |
          echo "Running unit tests..."
          pytest tests/ --disable-warnings --maxfail=3

  # Optional job for documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Markdown tools
        run: |
          pip install markdownlint-cli

      - name: Lint Markdown files
        run: |
          markdownlint documentation/*.md
