name: Markdown Fixer Bot PR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fix-markdown:
    name: Run Markdown Fixer and Create PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for git history and PR creation

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run markdown fixer on docs
        run: |
          python markdown_fixer.py documentation/examples_and_tutorials.md
          python markdown_fixer.py documentation/user_manual.md
          python markdown_fixer.py documentation/technical_documentation.md

      - name: Check for changes
        id: git-check
        run: |
          echo "::set-output name=changed::$(git status --porcelain | wc -l)"

      - name: Create branch for fixes
        if: steps.git-check.outputs.changed != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b markdown-fix-bot

      - name: Commit fixes
        if: steps.git-check.outputs.changed != '0'
        run: |
          git add documentation/
          git commit -m "chore: auto fix markdownlint issues in docs"

      - name: Push branch with fixes
        if: steps.git-check.outputs.changed != '0'
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: markdown-fix-bot
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changed != '0'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: auto fix markdownlint issues in docs
          branch: markdown-fix-bot
          title: "Auto-fix markdownlint issues in documentation"
          body: |
            This pull request fixes markdownlint issues automatically detected by the Markdown Fixer Bot.
